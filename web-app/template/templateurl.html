<div class="sliderr" >
	<div class="slidee" ng-repeat="image in images" ng-show="image.visible">
		<img ng-src="img/{{image.src}}" style="width: 100%;max-height:500px;min-height:220px" class="img-responsive">
	</div>
	<div class="arrows">
		<a href="#" ng-click="prev()"><img src="img/left-arrow.png"/></a> <a href="#" ng-click="next()"><img src="img/right-arrow.png"/></a>
	</div>
</div>
